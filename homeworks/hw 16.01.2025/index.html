<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        label {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        input {
            font-size: 1rem;
            padding: 5px 10px;
            margin-right: 10px;
        }
        button {
            font-size: 1rem;
            padding: 5px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 1.2rem;
        }
        .success {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Қаланыздың ауа райын біліңіз</h1>
    <label for="city">Қала атауын енгізіңіз:</label>
    <input type="text" id="city" placeholder="Алматы">
    <button id="getWeather">Ауа райын тексеру</button>
    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
